<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découvrir la Suisse</title>
    
    <!-- CSS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- CSS MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }
        
        #map {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            z-index: 1;
        }
        
        /* ... autres styles ... */
    </style>
</head>
<body>
    <h1>🇨🇭 Découvrir la Suisse</h1>
    
    <div class="info-panel">
        <h2>Points d'intérêt</h2>
        <div class="filters">
            <select id="region-filter">
                <option value="all">Toutes les régions</option>
                <option value="lemanique">Région Lémanique</option>
                <option value="alpes">Alpes</option>
                <option value="centre">Suisse Centrale</option>
            </select>
            
            <select id="type-filter">
                <option value="all">Tous les types</option>
                <option value="nature">🏔️ Nature</option>
                <option value="culture">🏰 Culture</option>
                <option value="ville">🏛️ Villes</option>
            </select>
        </div>
    </div>

    <div id="map"></div>

    <div class="weather-widget">
        <h3>☀️ Météo actuelle</h3>
        <div id="weather-info">Chargement...</div>
    </div>

    <div id="sites-list"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
