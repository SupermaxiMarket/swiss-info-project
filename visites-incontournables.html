<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Incontournables en Suisse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* [Styles précédents conservés] */
        .filters-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .filter-group {
            margin: 10px 0;
        }
        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Sites Incontournables en Suisse</h1>

    <!-- Nouvelle section de filtres -->
    <div class="filters-container">
        <h2>Filtrer les sites</h2>
        <div class="filter-group">
            <label for="type-filter">Type de site :</label>
            <select id="type-filter">
                <option value="all">Tous les types</option>
                <option value="culture">Culture & Histoire</option>
                <option value="nature">Nature & Paysages</option>
                <option value="traditions">Traditions & Gastronomie</option>
            </select>

            <label for="region-filter">Région :</label>
            <select id="region-filter">
                <option value="all">Toutes les régions</option>
                <option value="lemanique">Région Lémanique</option>
                <option value="alpes">Alpes Suisses</option>
                <option value="centrale">Suisse Centrale</option>
                <option value="est">Suisse Orientale</option>
                <option value="tessin">Tessin</option>
            </select>

            <label for="itineraire-filter">Itinéraire :</label>
            <select id="itineraire-filter">
                <option value="all">Tous les itinéraires</option>
                <option value="historique">Circuit Historique</option>
                <option value="nature">Aventure Nature</option>
                <option value="gastronomie">Route Gastronomique</option>
                <option value="art">Musées et Art</option>
                <option value="traditions">Traditions et Folklore</option>
                <option value="lacs">Lacs et Rivières</option>
            </select>
        </div>
    </div>

    <!-- Carte interactive -->
    <div id="map"></div>

    <!-- [Reste du contenu précédent] -->

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="carte-interactive.js"></script>
</body>
</html>
