<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Incontournables en Suisse</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        /* [Styles précédents conservés] */
        .legend {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 3px;
            margin-right: 8px;
        }
        .travel-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sites Incontournables en Suisse</h1>

    <!-- Section filtres -->
    <div class="filters-container">
        <h2>Filtrer les sites</h2>
        <div class="filter-group">
            <!-- [Filtres existants] -->
        </div>
        
        <!-- Nouveau : Affichage des itinéraires -->
        <div class="filter-group">
            <h3>Afficher les itinéraires</h3>
            <div id="itinerary-toggles">
                <label>
                    <input type="checkbox" value="historique"> Circuit Historique
                </label>
                <label>
                    <input type="checkbox" value="nature"> Aventure Nature
                </label>
                <label>
                    <input type="checkbox" value="gastronomie"> Route Gastronomique
                </label>
                <!-- ... autres itinéraires ... -->
            </div>
        </div>
    </div>

    <!-- Carte interactive -->
    <div id="map"></div>

    <!-- Légende des itinéraires -->
    <div id="map-legend" class="legend">
        <h4>Légende des itinéraires</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF0000;"></div>
            Circuit Historique
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00FF00;"></div>
            Aventure Nature
        </div>
        <!-- ... autres itinéraires ... -->
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="carte-interactive.js"></script>
</body>
</html>
